<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <style>
    .header{
      height: 100px;
      background-color:beige;
      text-align: center;
    }
    .search-btn{
      width: 100px;
      background-color: beige;
      border-radius: 10%;
      border: 1 solid;
      cursor: pointer;
    }
    img {
      width: 500px;
    }
  </style>
  <div class="header">
    <div class="header-description">
      あなたにおすすめのペットを提案します。
    </div>

  </div>
  <button class="search-btn" onclick="searchPet()">検索</button>
  <div>
    名前：
    <span id="nameArea"></span>
  </div>
  <div>
    <img id="petImg">
  </div>
  <script>
    const searchPet = async function () {
      const dog = await axios.get("https://dog.ceo/api/breeds/image/random");
      const petImg = document.getElementById('petImg');
      petImg.src = dog.data.message;


      const response = await axios.get("https://randomuser.me/api/");
      const nameArea = document.getElementById('nameArea');
      
      nameArea.textContent = response.data.results[0].name.first;
      
     


    }

  </script>
</body>

</html>
